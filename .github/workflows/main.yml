name: CI/CD - Build, Push, Deploy

on:
  push:
    branches: ["main"]

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push Backend
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mean-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/mean-backend:${{ github.sha }}

      # Build & Push Frontend
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mean-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/mean-frontend:${{ github.sha }}

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 & Deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ğŸ” Checking if Docker is installed..."
            if ! command -v docker &> /dev/null
            then
                echo "ğŸš§ Installing Docker..."
                curl -fsSL https://get.docker.com -o get-docker.sh
                sudo sh get-docker.sh
                sudo usermod -aG docker ubuntu
            else
                echo "âœ” Docker already installed."
            fi

            echo "ğŸ“ Ensuring /home/ubuntu/app exists..."
            mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app

            echo "ğŸ” Checking if repo exists..."
            if [ ! -d .git ]; then
                echo "ğŸ“¥ Cloning repo for the first time..."
                git clone https://github.com/${{ secrets.REPO_OWNER }}/{{ secrets.REPO_NAME }}.git .
            else
                echo "ğŸ”„ Repo exists â€” pulling latest changes..."
                git pull origin main
            fi

            echo "ğŸ“¦ Checking for docker-compose.yml..."
            if [ ! -f docker-compose.yml ]; then
                echo "âŒ ERROR: docker-compose.yml not found!"
                exit 1
            fi

            echo "ğŸ³ Pulling latest Docker images..."
            docker compose pull

            echo "ğŸ›‘ Stopping old containers..."
            docker compose down

            echo "ğŸš€ Starting updated containers..."
            docker compose up -d

            echo "ğŸ‰ Deployment complete!"
